<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8"/>
	<title>CTP</title>
	<meta name="description" content="" />
	
	<script src="js/swfobject.js"></script>
	<script>
		function uploadPhotoComplete(receivedData) {
			alert("Received Data is " + receivedData);
			closePanel();
		}
		function closePanel() {
			alert("Close panel");
		}
		var flashvars = {
			uploadURL: ""
		};
		var params = {
			menu: "false",
			scale: "noScale",
			allowFullscreen: "true",
			allowScriptAccess: "always",
			bgcolor: "",
			wmode: "opaque"
		};
		swfobject.embedSWF(
			"uploadphoto_cn.swf", 
			"altContent", "470", "170", "11.2.0", 
			"expressInstall.swf", 
			flashvars, params);
	</script>
	<style>
		body { margin:0; }
	</style>
</head>
<body bgcolor="#C0C0C0">
	<div id="altContent">
		<h1>CTP</h1>
		<p><a href="http://www.adobe.com/go/getflashplayer">Get Adobe Flash player</a></p>
	</div>
</body>
</html>
